{% extends 'collect/manager.html' %}

{% block main_content %}

<div class="commonContainerDiv" style="text-align:center;">
  <p class="commonTitleText">{{ task_name }} 의 파생 스키마 목록</p>
  <div style="height:50px;font-size:20px;"><a href="./create">파생 스키마 추가 생성</a></div>
  <table class="commonTable">
    <thead>
      <tr>
        <th>스키마 이름</th>
        <th>상세 조회</th>
      </tr>
    </thead>
    <tbody>
      {% for schema in list_of_derived_schemas %}
      <tr>
        <td>{{schema.derived_schema_name}}</td>
        <td><a href = "{% url 'show derived schema' task_id schema.id %}"><button>상세 조회</button></a></td>
      </tr>
      {% endfor %}
    </tbody>

  </table>

  

</div>
