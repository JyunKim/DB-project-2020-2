
{% load static %}
<head>
      
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href = "{% static 'collect/cover.css' %}">
  <script src="{% static 'collect/login.js' %}" type="text/javascript"></script>
</head>

<body class = "text">
  
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">데이터베이스</h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{% url 'collect:index' %}">Home</a>
            <a class="nav-link active" href="{% url 'collect:logout' %}">로그아웃</a>
            <a class="nav-link active" href="{% url 'collect:update' user.id %}">정보 수정</a>
            <a class="nav-link active" href="{% url 'collect:userinfo' user.id %}">내 정보 조회</a>
            <a class="nav-link active" href="{% url 'collect:delete' user.id %}">회원 탈퇴</a>
        </nav>
        
      </div>
    </header>

    <main role="main" class="inner cover">
       <h3 class="panel-title">{{user.username}}님의 프로필 정보</h3>
        <table class="table table-user-information" style = "color: white; border-color: white border = 1";>
          <tbody>
            <tr>
              <td style = "width: 10%;">유저ID</td>
              <td style = "width: 90%; text-align: center;">{{user.username}}</td>
            </tr>    
            <tr>
              <td>이름</td>
              <td style = "width: 90%; text-align: center;">{{account.name}}</td>
            </tr>                  
            <tr>
              <td>연락처</td>
              <td style = "width: 90%; text-align: center;">{{account.contact}}</td>
            </tr>

            <tr>
              <td>생년월일</td>
              <td style = "width: 90%; text-align: center;">{{account.birth}}</td>
            </tr>
            <tr>
              <td>주소</td>
              <td style = "width: 90%; text-align: center;">{{account.address}}</td>
                 
            </tr>
            <tr>
              <td>성별</td>
              <td style = "width: 90%; text-align: center;">{{account.gender}}</td>
            </tr>
            <tr>
              <td>역할</td>
              <td style = "width: 90%; text-align: center;">{{account.role}}</td>
            </tr>
          </tbody>
        </table>   
    </main>

  

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>김지현 권순석 김하진 이동우 조성현</p>
        </div>
      </footer>
    </div>
    
  </body>
