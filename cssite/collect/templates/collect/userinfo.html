
{% load static %}
<head>
      
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href = "{% static 'collect/cover.css' %}">
  <link rel="stylesheet" href = "{% static 'collect/userinfo.css' %}">
  <script src="{% static 'collect/login.js' %}" type="text/javascript"></script>
</head>

<body class = "text">
  
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">데이터베이스</h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{% url 'collect:index' %}">Home</a>
            <a class="nav-link active" href="{% url 'collect:logout' %}">로그아웃</a>
            <a class="nav-link active" href="{% url 'collect:update' user.id %}">정보 수정</a>
            <a class="nav-link active" href="{% url 'collect:userinfo' user.id %}">내 정보 조회</a>
            <a class="nav-link active" href="{% url 'collect:delete' user.id %}">회원 탈퇴</a>
        </nav>
        
      </div>
    </header>




    
    <main role="main" class="inner cover">
      <div class="userInfoDiv">
        <p class="titleText">{{user.username}}님의 프로필</p>
        <div class="userInfoSubDiv">
          <p class="userInfoSubText" style="top:0px;">ID</p>
          <div class="userInfoTextForm" style="top:0px;">{{user.username}}</div>
          <p class="userInfoSubText" style="top:45px;">이름</p>
          <div class="userInfoTextForm" style="top:45px;">{{account.name}}</div>
          <p class="userInfoSubText" style="top:80px;">연락처</p>
          <div class="userInfoTextForm" style="top:80px;">{{account.contact}}</div>
          <p class="userInfoSubText" style="top:125px;">생년월일</p>
          <div class="userInfoTextForm" style="top:125px;">{{account.birth}}</div>
          <p class="userInfoSubText" style="top:160px">주소</p>
          <div class="userInfoTextForm" style="top:160px">{{account.address}}</div>
          <p class="userInfoSubText" style="top:205px">성별</p>
          <div class="userInfoTextForm" style="top:205px">{{account.gender}}</div>
          <p class="userInfoSubText" style="top:240px">역할</p>
          <div class="userInfoTextForm" style="top:240px">{{account.role}}</div>

        </div>
      </div>

    </main>

  

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>김지현 권순석 김하진 이동우 조성현</p>
        </div>
      </footer>
    </div>
    
  </body>
