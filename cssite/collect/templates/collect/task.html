

{% load static %}

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href = "{% static 'collect/cover.css' %}">
</head>
<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h4 class="masthead-brand">데이터베이스</h4>
                <class class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="{% url 'collect:submitter' %}">Home</a>
                    <a class="nav-link active" href="{% url 'collect:participations' %}">내가 참여하고 있는 태스크 목록</a>
                    <a class="nav-link active" href="{% url 'collect:tasks' %}">진행 중인 태스크 목록</a>
                    
                    <a class="nav-link active" href="{% url 'collect:update' user.id %}">정보 수정</a>
                    
                    <a class="nav-link active" href="{% url 'collect:index' %}">로그아웃</a>
                    </nav>
            </div>
        </header>

        <main role="main" class="inner cover"  >
            <h1>태스크 목록</h1>
        

            <ul>
            {% for task in task_list %}
                {% if task.activation_state %}
                    <li>
                        <a href="{% url 'collect:task-detail' task.id %}" style = "color:white" > {{ task.name }}</a>
                        {% if task not in participate_tasks %}
                            <a href="{% url 'collect:create-participation' task.id %}" style = "color:white" ><button>참여 신청</button></a>
                        {% else %}
                            신청 완료
                        {% endif %}
                    </li>
                {% endif %}
            {% endfor %}
            </ul>
      
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>김지현 권순석 김하진 이동우 조성현</p>
            </div>
        </footer>
    </div>


</body>
